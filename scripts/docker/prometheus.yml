# Prometheus Configuration for NovaCoin
# Scrape configuration for node and validator metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'novacoin-monitor'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # NovaCoin Node metrics
  - job_name: 'novacoin-node'
    static_configs:
      - targets: ['novacoin-node:9090']
        labels:
          instance: 'full-node'
          role: 'node'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # NovaCoin Validator metrics
  - job_name: 'novacoin-validator'
    static_configs:
      - targets: ['novacoin-validator:9090']
        labels:
          instance: 'validator'
          role: 'validator'
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Remote write (optional, for long-term storage)
# remote_write:
#   - url: "http://remote-storage:9201/write"
